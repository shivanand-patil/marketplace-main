<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }
      body {
        background-color: #374b5e;
      }
      nav {
        box-shadow: 0px 0px 10px rgb(136, 136, 136);
        align-items: center;
        width: 100%;
        font-weight: 600px;
        background-color: #fbe5d0;
      }
      .card {
        border: 0;
        box-shadow: 30px 30px 60px rgb(122, 121, 128);
        border-radius: 20px;
      }

      .alert-green{
        background-color: rgba(52, 219, 52, 0.475);
      }

      .btn-pink{
        background-color: #F19DE6;
        border-color: #F19DE6;
      }
      .btn-pink:hover{
        background-color: #EB70DB;
        border-color: #EB70DB;
      }

      #heading {
        border: solid 4px black;
        padding: 5px;
        font-weight: 600;
        border-radius: 3px;
        cursor: pointer;
      }
      #Balance {
        cursor: pointer;
      }
      #heading:hover,
      #Balance:hover {
        background-color: black !important;
        color: aliceblue;
      }

      .dibba{
        background-color: #fbe5d0;
        border-radius: 8px;
        padding: 8px;
        max-height: 200px;
        overflow-y: scroll;
      }

      .comment{
         background-color: rgb(156, 176, 194);
         padding: 10px;
         border-radius: 3px;
         flex-wrap: wrap;
         font-size: 16px;
         font-weight: 650;
         overflow-x: auto;
         overflow-wrap: break-word;
      }

      @media (min-width: 576px) {
        .card {
          margin-right: 40px;
        }

        .card-img-top {
          width: 100%;
          height: 18vw;
          object-fit: cover;
        }
      }

      @media (max-width: 570px) {
        .navbar button {
          width: 100%;
          margin-top: 5px;
          margin-bottom: 10px;
        }
      }
    </style>

    <title>Marketplace</title>
  </head>

  <body>
    <div class="container mt-2" style="max-width: 72em">
      <!--Navbar Starts-->
      <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand m-0 fw-bold"
            ><h1 id="heading">Marketplace</h1></span
          >
          <button
            type="button"
            class="btn btn-outline-info btn-lg"
            style="font-weight: 600; border: solid 3px #0dcaf0"
            id="WishlistB"
          >
            Wishlist
          </button>
          <button
            type="button"
            class="btn btn-outline-primary btn-lg"
            style="font-weight: 600; border: solid 3px #0d6efd"
            id="MyListings"
          >
            My Listings
          </button>
          <span
            class="nav-link rounded-pill bg-light"
            id="Balance"
            style="
              border: solid 2px rgb(66, 66, 66);
              font-weight: 800;
              font-size: 120%;
            "
          >
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>
      <!--Navbar Ends-->

      <div class="alert alert-light sticky-top mt-2" id="alert" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>

      <!--Flex Box Containing Add Product button and Categories Dropdown -->
      <div class="d-flex justify-content-between flex-wrap mb-3">
        <!--Add Product Button-->
        <div class="mb-1" style="margin-top: 4em" id="product">
          <a
            class="btn btn-lg btn-outline-light rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#addModal"
          >
            Add product
          </a>
        </div>

        <!-- DropDown for Categories -->
        <div class="col mt-5 mb-3 d-flex flex-row-reverse" id="categorySelect">
          <select
            class="custom-select btn btn-warning"
            id="DropDown"
            style="font-weight: 700; font-size: larger;"
          >
            <option value="">All Categories</option>
            <option value="Home Products">Home Products</option>
            <option value="Fashion & Beauty">Fashion & Beauty</option>
            <option value="Toys & Games">Toys & Games</option>
            <option value="Electronics">Electronics</option>
            <option value="Automotive">Automotive</option>
            <option value="Books">Books</option>
            <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
            <option value="Clothing & Shoes">Clothing & Shoes</option>
            <option value="Computers">Computers</option>
            <option value="Collectibles & Fine Arts">Collectibles & Fine Arts</option>
            <option value="Handmade">Handmade</option>
            <option value="Health & Fitness">Health & Fitness</option>
            <option value="Sports & Outdoors">Sports & Outdoors</option>
            <option value="Office Products">Office Products</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Others">Others</option>
          </select>
        </div>





      </div>

      <main id="marketplace" class="row"></main>
    </div>

    <!--************Modal****************-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newProductName"
                    class="form-control mb-2"
                    placeholder="Enter name of product"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newImgUrl"
                    class="form-control mb-2"
                    placeholder="Enter image url"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newProductDescription"
                    class="form-control mb-2"
                    placeholder="Enter product description"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="newLocation"
                    class="form-control mb-2"
                    placeholder="Enter location"
                  />
                </div>
                <div class="col input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01"
                      >Categories</label
                    >
                  </div>
                  <select
                    class="form-control custom-select"
                    id="inputGroupSelect01"
                  >
                    <option value="Home Products">Home Products</option>
                    <option value="Fashion & Beauty">Fashion & Beauty</option>
                    <option value="Toys & Games">Toys & Games</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Books">Books</option>
                    <option value="Cell Phones & Accessories">Cell Phones & Accessories</option>
                    <option value="Clothing & Shoes">Clothing & Shoes</option>
                    <option value="Computers">Computers</option>
                    <option value="Collectibles & Fine Arts">Collectibles & Fine Arts</option>
                    <option value="Handmade">Handmade</option>
                    <option value="Health & Fitness">Health & Fitness</option>
                    <option value="Sports & Outdoors">Sports & Outdoors</option>
                    <option value="Office Products">Office Products</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Others">Others</option>
                  </select>
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="Enter price"
                  />
                </div>

                <div class="col">
                  <input
                    type="number"
                    id="items"
                    class="form-control mb-2"
                    placeholder="Enter the number of items"
                    min="1"
                  />
                </div>


              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newProductBtn"
            >
              Add product
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--/Modal-->

    <!--Importing Script Tags-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
